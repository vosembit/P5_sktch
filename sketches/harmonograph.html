<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Генератор подсолнухов</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js" type="text/javascript"></script>
    <script src="harmonograph/harmonograph.js" type="text/javascript"></script>
</head>

<body>
    <div id="sketch-holder"></div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h4 id="sk_title">harmonograph</h4>
                    <hr>
                </div>
            </div>
            <div class="row">


                <div class="col-sm-2">
                    <p>ax</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderax" name="sliderax" min="10" value="350" max="1000" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>px</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderpx" name="sliderpx" min="1" value="7" max="20" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>wx</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderwx" name="sliderwx" min="1" value="6" max="20" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>ay</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="slideray" name="slideray" min="10" value="350" max="1000" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>py</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderpy" name="sliderpy" min="1" value="5" max="20" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>wy</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderwy" name="sliderwy" min="1" value="4" max="20" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>as</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="slideras" name="slideras" min="10" value="350" max="1000" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>ps</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderps" name="sliderps" min="1" value="3" max="20" step="1">
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>ws</p>
                    <div class="form-group">
                        <input type="range" class="form-control" id="sliderws" name="sliderws" min="1" value="2" max="20" step="1">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-12">
                    <button type="button" onclick="reset()" class="btn btn-info">Сброс</button>
                    <button type="button" onclick="saveF()" class="btn btn-info">Сохранить</button>
                    <a class="btn btn-default" href="../index.html" role="button">Назад</a>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
