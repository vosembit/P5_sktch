<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Light Beam Spot Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js" type="text/javascript"></script>
    <script src="optics/optics.js" type="text/javascript"></script>



</head>

<body>
    <div id="sketch-holder"></div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h4 id="sk_title">Light Beam Spot Calculator</h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <button type="button" onclick="saveF()" class="btn btn-info">Сохранить</button>
                    <a class="btn btn-default" href="../index.html" role="button">Назад</a><br>
                </div>
            </div>
<br>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="formControlRange">Угол</label>
                        <input type="range" class="form-control" id="angleSlider" name="angleSlider" min="0" value="60" max="90" step="1">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="formControlRange">Расстояние</label>
                        <input type="range" class="form-control" id="deltaSlider" name="deltaSlider" min="1" value="3" max="20" step="0.1">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
