<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Дождь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js" type="text/javascript"></script>

    <script src="rain/rain.js" type="text/javascript"></script>
    <script src="rain/drop.js" type="text/javascript"></script>
</head>

<body>

    <div id="player"></div>
    <div id="sketch-holder"></div>

    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <a href="../index.html"><span class="mdl-layout-title logo">|||||||</span></a>
        </div>
    </header>

    <div class="container">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="rainAdd()"><i class="material-icons">add</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="rainRem()"><i class="material-icons">clear</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="play"><i class="material-icons">play_arrow</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="pause"><i class="material-icons">pause</i></button>

            </div>
        </div>
    </div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '1',
                width: '1',
                videoId: 'hHW1oY26kxQ',
            });
        }

        $('#play').on('click', function() {
            player.playVideo();
            playRain();

        });
        $('#pause').on('click', function() {
            player.pauseVideo();
            pauseRain();
        });

    </script>

</body>

</html>
