<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Аттрактор Лоренца</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/addons/p5.dom.min.js" type="text/javascript"></script>

    <script src="lorenz/lorenz.js" type="text/javascript"></script>
    <script src="lorenz/shape.js" type="text/javascript"></script>

</head>

<body>
    <div id="sketch-holder"></div>

    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <a href="../index.html"><span class="mdl-layout-title logo">|||||||</span></a>
        </div>
    </header>

    <div class="container">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="motion()"><i class="material-icons">play_arrow</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="infi()"><i class="material-icons">all_inclusive</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="refresh()"><i class="material-icons">refresh</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="saveF()"><i class="material-icons">save</i></button>

            </div>
        </div>
    </div>

</body>

</html>
